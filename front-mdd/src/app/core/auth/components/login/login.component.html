<form [formGroup]="formGroup" (ngSubmit)="onLogin()" class="flex flex-column gap-4">
  <h1 class="font-normal text-2xl text-center">Se connecter</h1>
  <div class="flex flex-column gap-2">
    <label for="email">E-mail ou nom d'utilisateur</label>
    <input pInputText formControlName="email" id="email">
  </div>
  <div class="flex flex-column gap-2">
    <label for="password">Mot de passe</label>
    <p-password formControlName="password" inputId="password" [toggleMask]="true" [feedback]="false"/>
  </div>
  <p-button class="mx-auto" label="Se connecter" type="submit" [disabled]="formGroup.invalid"/>
</form>
