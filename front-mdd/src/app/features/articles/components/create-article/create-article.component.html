<main class="flex flex-column align-items-center mx-4 sm:mx-8">
  <header class="grid grid-nogutter mb-6  w-full">
    <p-button class="col-12 sm:col-1" (onClick)="goBack()" icon="pi pi-arrow-left" styleClass="p-button-accent-color p-0" size="large" [rounded]="true" [text]="true"/>
    <h1 class="font-bold text-2xl text-center col-12 sm:col-6 sm:col-offset-2">Créer un nouvel article</h1>
  </header>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="formgrid grid mx-3 md:mx-0 md:w-20rem">
    <div class="field col-12">
      <p-dropdown
        class="surface-border w-full"
        [options]="themes"
        optionLabel="title"
        optionValue="id"
        formControlName="theme"
        placeholder="Selectionner un thème">
      </p-dropdown>
    </div>
    <div class="field col-12">
      <input pInputText placeholder="Titre de l'article" formControlName="title" class="surface-border w-full">
    </div>
    <div class="field col-12">
      <textarea class="surface-border w-full" autoResize="true" rows="15" cols="30" pTextarea formControlName="content" placeholder="Contenu de l'article"></textarea>
    </div>
    <p-message *ngIf="errorMessage" severity="error" icon="pi pi-times-circle" styleClass="mb-2" class="p-2 mb-2">{{errorMessage}}</p-message>
    <p-button class="mx-auto" label="Créer" type="submit" [disabled]="formGroup.invalid"/>
  </form>
</main>
